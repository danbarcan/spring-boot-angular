<div *ngIf="course">
<div class="row">
    <div class="col-sm-8">
        <div class="card">
            <h3 class="card-header primary-color white-tex"
                style="background-color: #002b80; color: #c1ffff; padding: 0.2rem 1.5rem;
                       font-size: large; font-weight: 400">{{course}}</h3>
            <div class="card-body " style="border-color: #002b80" routerLinkActive="active">
                <div style="width: 97%; padding-left: .7rem">
                    <div>
                        <br>
                        <span style="font-weight: bold; font-family: 'Comic Sans MS'; font-size: x-large; padding: .05rem 1.25rem">Pareri</span>
                        <hr style="background-color: #cccccc">
                        <div>
                            <ul style="list-style-type:disc; color: #002b80; font-weight: 500">
                                <li> <a routerLink="pareri/materie" style="color: #002b80">Materie</a></li>
                                <li> <a routerLink="pareri/profesori" style="color: #002b80">Profesori</a></li>
                                <li> <a routerLink="pareri/asistenti" style="color: #002b80"> Asistenti</a></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <br>
                        <span style="font-weight: bold; font-family: 'Comic Sans MS';  font-size: x-large; padding: .05rem 1.25rem">Materiale</span>
                        <hr style="background-color: #cccccc">
                        <div>
                            <ul style="list-style-type:disc; color: #002b80; font-weight: 500">
                                <li> <a routerLink="materiale/cursuri" style="color: #002b80">Cursuri</a></li>
                                <li> <a routerLink="materiale/laboratoare" style="color: #002b80">Laboratoare</a></li>
                                <li> <a routerLink="materiale/examene" style="color: #002b80">Subiecte Examen</a></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <br>
                        <span style="font-weight: bold; font-family: 'Comic Sans MS';  font-size: x-large; padding: .05rem 1.25rem">Rezolvari</span>
                        <hr style="background-color: #cccccc">
                        <div>
                            <ul style="list-style-type:disc; color: #002b80; font-weight: 500">
                                <li> <a routerLink="probleme/rezolvate" style="color: #002b80">Probleme rezolvate</a></li>
                                <li> <a routerLink="probleme/deschise" style="color: #002b80">Probleme in curs de rezolvare</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4" >
        <jhi-rank *ngIf="rankingPURL" [rankingURL]="rankingPURL" [hasVoted]="hasVotedP" [voteURL]="votePURL" title="Ranking Profesori">
        </jhi-rank>
        <br>
        <jhi-rank *ngIf="rankingAURL" [rankingURL]="rankingAURL" [hasVoted]="hasVotedA" [voteURL]="voteAURL"
                  title="Ranking Asistenti">
        </jhi-rank>
    </div>
</div>
</div>
