<div class="modal-header" style="background-color: #002b80; ">
    <h4 class="modal-title" style="color: white; font-weight: bold ">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true" style="color: white">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Logare esuata!</strong> Verificati credentialele si incercati dinnou.
            </div>
        </div>
        <div class="col-md-6">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username" style="color: #002b80"> Username </label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password" style="color: #002b80"> Parola</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Parola"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe" style="color: #002b80">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span style="color: #002b80">Retinere username</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #002b80">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-warning" style="background-color: #a1ffff !important; border-color: #55acee !important;">
                <a class="alert-link" (click)="requestResetPassword()">V-ati uitat parola?</a>
            </div>
            <div class="alert alert-warning" style="background-color: #a1ffff !important; border-color: #55acee !important;">
                <span>Nu aveti inc aun cont?</span>
                <a class="alert-link" (click)="register()">Inregistrare cont nou</a>
            </div>
        </div>
        <div class="col-md-6">
            <br/>
            <jhi-social provider="google"></jhi-social>
            <jhi-social provider="facebook"></jhi-social>
            <jhi-social provider="twitter"></jhi-social>
            <!-- jhipster-needle-add-social-button -->
        </div>
    </div>
</div>
