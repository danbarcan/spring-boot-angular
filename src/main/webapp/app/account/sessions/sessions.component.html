<div>
    <h2 *ngIf="account">Sesiune activa pentru [<b>{{account.login}}</b>]</h2>

    <div class="alert alert-success" style="background-color: #a1ffff !important; border-color: #55acee !important;" *ngIf="success">
        <strong>Sessiune invalida!</strong>
    </div>
    <div class="alert alert-danger" *ngIf="error">
        <strong>A aparut o eroare!</strong> Sesiunea nu a putut fi invalidata.
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> Adresa IP </th>
                    <th> User </th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let session of sessions">
                    <td>{{session.ipAddress}}</td>
                    <td>{{session.userAgent}}</td>
                    <td>{{session.tokenDate | date:'longDate'}}</td>
                    <td>
                        <button type="submit"
                                class="btn btn-primary"
                                (click)="invalidate(session.series)"
                                style="background-color: #002b80">
                                 Invalidare
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
